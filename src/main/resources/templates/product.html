<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>
<p th:unless="${products}">Empty stock...</p>
<ul>
    <li th:each="product : ${products}" th:text="${product}"></li>
</ul>
</body>
</html>
