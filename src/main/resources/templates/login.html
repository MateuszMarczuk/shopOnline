<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <title></title>
</head>
<body>

<div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="login-row" style="margin-top: 20vh">
        <div class="col-12">
            <form action="#" th:action="@{/login}" method="post">
                <h1 class="login-header text-center"></h1>
                <div th:if="${param.error !=null}" class="alert alert-danger" role="alert">
                    <strong>Niedobrze!</strong> Wprowadzono błędny login lub hasło.
                </div>
                <div class="form-group">
                    <input id="userId" name="username" class="form-control am-form-control am-form-input" placeholder="Identyfikator"/>
                </div>
                <div class="form-group">
                    <input type="password" id="userPasswd" name="password" class="form-control am-form-control am-form-input" placeholder="Hasło"/>
                </div>
                <div class="form-group">
                    <input type="submit" th:value="Zaloguj" class="btn btn-primary btn-block am-form-input-submit"/>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer text-center">
        <span class="text-muted">Mateusz Marczuk &copy; 2018</span>
    </footer>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
