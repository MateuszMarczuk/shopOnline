<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<div class="container-fluid">
    
    <h1 th:text="${title}"></h1>
    
    <nav th:replace="fragments :: navigation"></nav>
    
    <form method="post" id="addForm" style="max-width: 600px;">
        <div class="form-group">
            <label for="name-field">Name</label>
            <input class="form-control" id="name-field" type="text" name="name"/>
        </div>
        <div class="form-group">
            <label for="desc-field">Descritpion</label>
            <input class="form-control" id="desc-field" type="text" name="description"/>
        </div>
        <input type="submit" class="btn btn-success" value="Add Product"/>
    </form>
    
</div>


</body>
</html>
