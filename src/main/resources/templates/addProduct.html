<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
<div class="container-fluid">
    
    <h1 th:text="${title}"></h1>
    
    <nav th:replace="fragments :: navigation"></nav>
    
    <form method="post" id="addForm" style="max-width: 600px;" th:object="${product}">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="*{name}"/>
            <span th:errors="*{name}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="description">Descritpion</label>
            <input class="form-control" th:field="*{description}"/>
            <span th:errors="*{description}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="state">State</label>
            <select th:field="*{state}">
                <option th:each="productState : ${productState}"
                        th:text="${productState.name}"
                        th:value="${productState}"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-success" value="Add Product"/>
    </form>
    
</div>


</body>
</html>
